<html>
<title>Steno</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="steno.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
<body>

  <section class="top-row">
    <strong>Welcome to Steno</strong>
  <button id="stop" onclick="stop()">
    Video End
  </button>
  <button id="configure" onclick="moveTo('config')">
    Configure Path
  </button>
  </section>
  <section class="main-body">
    <label for="notes"> Note </label><br>
    <input type="text" id="note-box" placeholder="Notes go here"><br>
    <div id="buttons">
      <button type="button" id="start-button" onclick="logNotes()"> Start note </button>
      </div>
    <script type="text/javascript" src="functions.js"></script>
    </section>
  <section class="note-log">
    <ul id="log-list">
      </ul>
    </section>
